<div id="basemaps">
    <h5>Change Basemap:</h5>
    <div class="row medium-up-2 large-up-2">
        <div class="column column-block basemap-selector" data-basemap="openMapSurfer">
            <div class="basemap-overlay callout"></div>
            <div class="basemap-preview callout"></div>
        </div>
        <div class="column column-block basemap-selector" data-basemap="openStreetMap">
            <a class="basemap-overlay callout"></a>
            <div class="basemap-preview callout"></div>
        </div>
        <div class="column column-block basemap-selector" data-basemap="stamenToner">
            <div class="basemap-overlay callout"></div>
            <div class="basemap-preview callout"></div>
        </div>
        <div class="column column-block basemap-selector" data-basemap="positron">
            <div class="basemap-overlay callout"></div>
            <div class="basemap-preview callout"></div>
        </div>
    </div>
</div>
