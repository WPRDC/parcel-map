<div class="flex-container">
    {{>header}}
    <div id="main-content" class="flex-item expanded row">
        <div class="off-canvas-wrapper small-12 medium-7 large-8 columns" style="margin: 0; padding: 0;">
            <div class="off-canvas-absolute position-left is-open" id="map-settings" data-off-canvas data-close-on-click="false">
                {{> map}}
            </div>
            <div id="map" class="off-canvas-content" data-off-canvas-content  style="height: 100%; width: 100%; ">
                <button id="slide-button" type="button" class="small button secondary on" data-toggle="map-settings"><i class="material-icons">chevron_left</i></button>
                <div class="legends"></div>
            </div>
        </div>
        <div id="data" class="small-12 medium-5 large-4 columns"> {{> info}}</div>
    </div>
    <div id="footer" class="flex-item">
        {{>footer}}
    </div>

</div>

<div class="reveal" id="styleModal" data-reveal>
    {{>style}}
</div>
